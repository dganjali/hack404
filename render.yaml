services:
  # Backend API Service
  - type: web
    name: needsmatcher-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python data/process_toronto_data.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        value: mongodb+srv://needsmatcher:password@cluster0.mongodb.net/needsmatcher?retryWrites=true&w=majority
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.16
    healthCheckPath: /

  # Frontend Web Service
  - type: web
    name: needsmatcher-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://needsmatcher-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # MongoDB Database
  - type: redis
    name: needsmatcher-mongodb
    plan: free
    maxmemoryPolicy: allkeys-lru 